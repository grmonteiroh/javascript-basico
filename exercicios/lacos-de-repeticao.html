<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de Repetição</title>
</head>
<body>
    <script>
        console.log("Mostrando no console os números de 1990 até 2022.");

        console.log("Usando for:");
        for(let i = 1990; i < 2023; i++){
            console.log(i);
        }

        console.log("Usando while agora:");
        let j = 1990;
        while(j < 2023){
            console.log(j);
            j++;
        }

        console.log("Fim do laço!");
    </script>
</body>
</html>
