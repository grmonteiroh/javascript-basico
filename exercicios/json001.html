<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let dados = "";
        fetch("https://reqres.in/api/users/2").then(
            function(response){
                response.json().then(function(dados){
                    console.log(dados);
                    let email = dados.data.email;
                    console.log("O email do usuário é "+dados.data.email);
                });
        }).catch(
            function(err){
                console.error('Falhou ao buscar dados', err);
            }
        );
    </script>
</body>
</html>
